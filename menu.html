<!DOCTYPE html>
<html>
<head>
    <title>FunWriting</title>
    <LINK href="Boostrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <style>
        body
        {
            background-image:url('Images/backg.jpg');
            background-color:#cccccc;
        }
    </style>
</head>
<body>


<div class="container">
        <div class="row">
            <div id="dog" class="col-sm-4 text-center">

            </div>
            <div id="fruits" class="col-sm-8 text-center">

            </div>
        </div>
        <div class="row">
             <div id="vegetables" class="col-sm-4 text-center">

            </div>
            <div id="animals" class="col-sm-8 text-center">

            </div>
         </div>
    </div>
</body>
<script>
    window.onresize=displayImg;
    function displayImg(src,elem)
    {
        var image1 = new Image();
        image1.src = src;
        image1.onload = function () {
            var div = document.getElementById(elem);
            div.style.height = window.innerHeight / 2 + "px";
            div.style.backgroundImage = "url(" + this.src + ")";
            div.style.backgroundSize = "70% auto";
            div.style.backgroundRepeat = "no-repeat";
            div.style.backgroundPosition = "center center";
        };
    }
    displayImg("Images/Dog.gif","dog");
    displayImg("Images/Animals.png", "animals");
    displayImg("Images/Fruits.png", "fruits");
    displayImg("Images/Vegetables.png", "vegetables");



</script>
</html>
